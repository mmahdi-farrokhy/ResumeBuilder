<!DOCTYPE html>
<html lang="fa" xmlns:th="http://www.thymeleaf.org" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نام</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <form class="signup-form" th:action="@{/signup/create-user}" th:object="${user}" method="post">
        <!--First Name-->
        <div class="form-group">
            <label for="firstName">نام:</label>
            <input type="text" class="text_input" id="firstName" placeholder="نام" th:field="*{firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
        </div>

        <!--Last Name-->
        <div class="form-group">
            <label for="lastName">نام خانوادگی:</label>
            <input type="text" class="text_input" id="lastName" placeholder="نام خانوادگی" th:field="*{lastName}">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        </div>

        <!--Email-->
        <div class="form-group">
            <label for="email">ایمیل:</label>
            <input type="text" class="text_input" id="email" placeholder="ایمیل" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>

        <!--Password-->
        <div class="form-group">
            <label for="password">کلمه عبور:</label>
            <input type="password" class="password_input" id="password" placeholder="کلمه عبور" th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary">ثبت نام</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
